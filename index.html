<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="row results">

      <div class="overview">
        <div class="container">
          <h1> Your Result </h1>

          <div class="score">
            <p>76</p>
            <span>of 100</span>
          </div>
          
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taked these tests</p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div>
          <div class="result reaction">
            <div class="subject">
              <img src="assets/images/icon-reaction.svg">
              <p>Reaction</p>
            </div>
            <p>80 <span class="total">/ 100</span></p>
          </div>

          <div class="result memory">
            <div class="subject">
              <img src="assets/images/icon-memory.svg">
              <p>Memory</p>
            </div>
            <p>92 <span>/ 100</span></p>
          </div>

          <div class="result verbal">
            <div class="subject">
              <img src="assets/images/icon-verbal.svg">
              <p>Verbal</p>
            </div>
            <p>61 <span>/ 100</span></p>
          </div>

          <div class="result visual">
            <div class="subject">
              <img src="assets/images/icon-visual.svg">
              <p>Visual</p>
            </div>
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>
</body>
</html>
